<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalla Pokémon</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer> </script>
</head>
<body>
  <div class="contenedor">
    <h1>¡Bienvenido concursante al Torneo Pokemon 2025!</h1>

    <input type="text" id="nombreInput" placeholder="Tu nombre de entrenador">
    <button id="guardarBtn">Guardar nombre</button>

    <p id="bienvenida"></p>
  </div>


  <h1>¡Batalla Pokémon!</h1>
  <select id="selector-jugador">
  <option value="">-- Elegí tu Pokémon --</option>
  <option value="pikachu">Pikachu</option>
  <option value="charmander">Charmander</option>
  <option value="bulbasaur">Bulbasaur</option>
  <option value="squirtle">Squirtle</option>
  <option value="psyduck">Psyduck</option>
</select>

<div class="battlefield">
  <div>
    <img id="img-jugador" src="img/pokeball.png" alt="Tu Pokémon" class="pokemon" />
    <p id="nombre-jugador">Tu Pokémon</p>
  </div>
  <div>
    <img id="img-enemigo" src="img/pokeball.png" alt="Adversario"  class="pokemon" />
    <p id="nombre-enemigo">Pokemon Enemigo</p>
  </div>
</div>

<button id="btn-batalla">Empezar batalla</button>

<div id="vidas" style="display: none;">
  <div class="vida-section">
    <h3>Tu Pokémon</h3>
    <div class="barra-vida">
      <div class="vida" id="vida-jugador" style="width: 100%;"></div>
    </div>
  </div>

  <div class="vida-section">
    <h3>Oponente</h3>
    <div class="barra-vida">
      <div class="vida" id="vida-oponente" style="width: 100%;"></div>
    </div>
  </div>  
</div>

<button id="btn-atacar">Atacar al enemigo</button>
</body>
</html>
